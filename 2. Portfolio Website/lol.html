<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio Website</title>
  <link rel="stylesheet" href="./css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One%7CRaleway:300,400" rel="stylesheet">
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img class="logo-image" src="images/icon.png" alt="Logo image">
      </div>
      <div class="name-title">
        <h1 class="name">Shubham Sharma</h1>
        <h4 class="title">Computer Engineering | Sophomore<br>Iowa State University</h4>
      </div>
    </header>
    <div class="joke">
        <img class="coding-image" src="images/coding.png">
    </div>
    <section class="github-projects">
      <h2 class="projects-title">Featured Work</h2>
      <div class="projects-list">
        <div class="project">
          <article class="project-card">
            <img class="project-img" src="images/ctf.png" sizes="380px">
            <h3 class="project-name">Capture the Flag</h3>
			<p class="project-link"><i class="fa fa-github fa-lg" aria-hidden="true"></i>
            <a href="https://github.com/shubham7109/CTF_for_beginners" target="_blank" class="github-link">View on GitHub</a></p>
          </article>
        </div>
        <div class="project">
          <article class="project-card">
            <img class="project-img" src="images/hackathon.png" sizes="380px">
            <h3 class="project-name">Hackathon Project</h3>
            <p class="project-link"><i class="fa fa-github fa-lg" aria-hidden="true"></i>
			<a href="https://github.com/shubham7109/BoxHackISU" target="_blank" class="github-link">View on GitHub</a></p>
          </article>
            
        </div>
        <div class="project">
          <article class="project-card">
            <img class="project-img" src="images/Udacity-logo.png" sizes="380px" >
            <h3 class="project-name">Movie Trailer Website</h3>
            <p class="project-link"><i class="fa fa-github fa-lg" aria-hidden="true"></i>
            <a href="https://github.com/shubham7109/Udacity-Projects/tree/master/1.%20Movie%20Trailer%20Website" target="_blank" class="github-link">View on GitHub</a></p>
          </article>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
